<template>
    <template if:true={showCart}>
        <div class="slds-box">
            <div align="center" class="slds-text-heading_medium">Cart</div>
            <template if:true={recordsData}>
                <template for:each={recordsData} for:item="record">
                    <div class="slds-grid slds-wrap" key={record.id}>
                        <div class="slds-col slds-size_3-of-4">
                            <lightning-record-view-form
                                    key={record.id}
                                    record-id={record.id}
                                    object-api-name="Product__c">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                            </lightning-record-view-form>
                        </div>
                        <div class="slds-col slds-size_1-of-4">
                            </br>{record.count}
                        </div>
                    </div>
                </template>
            </template>
            </br>
            <div align="center">
            <lightning-button class="slds-p-right--small"  label="Check out" onclick={handleCheckOutCart}></lightning-button>
            </div>
        </div>
    </template>
    <c-object-builder></c-object-builder>
</template>
