<template>
    <lightning-card> <div class="slds-m-around_medium">
        <div class="slds-grid">
            <div class="slds-col slds-size_1-of-5 ">
                <p class="slds-text-heading_small">{userName}</p>
            </div>
            <div class="slds-col slds-size_1-of-5">
                <p class="slds-text-heading_small">{userNumber}</p>
            </div>
            <div class="slds-col slds-size_1-of-2" align="right">
                <template if:true={isManager}>
                    <lightning-button class="slds-p-right--large" label="Create Product" onclick={handleCreateClick} slot="actions"></lightning-button>
                </template>
            </div>
            <div class="slds-col slds-size_1-of-4">
                <lightning-button class="slds-p-right--small" label="Cart" onclick={handleOpenCartClick}></lightning-button>
            </div>
        </div>
        </br>
        <c-product-list></c-product-list>
    </div></lightning-card>
</template>
