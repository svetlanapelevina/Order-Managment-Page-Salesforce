<template>
    <template if:true={openmodel}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby={id} class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <!-- modal header start -->
                <header class="slds-modal__header slds-text-heading_medium">
                    Details
                </header>
                <div class="slds-modal__content slds-p-around_medium" id={id}>
                    {recordid}
                    <lightning-record-view-form
                            record-id={id}
                            object-api-name="Product__c">
                        <div class="slds-grid">
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Name"></lightning-output-field>
                                <lightning-output-field field-name="Family__c"></lightning-output-field>
                                <lightning-output-field field-name="Type__c"></lightning-output-field>
                            </div>
                            <div class="slds-col slds-size_1-of-2">
                                <lightning-output-field field-name="Description__c"></lightning-output-field>
                                <lightning-output-field field-name="Price__c"></lightning-output-field>
                                <lightning-output-field field-name="Image__c"></lightning-output-field>
                            </div>
                        </div>
                    </lightning-record-view-form>
                </div>
                <footer class="slds-modal__footer">
                    <button class="slds-button slds-button_neutral" onclick={closeModal}>Close</button>
                </footer>
            </div>
        </section>
    </template>
</template>
