<template>
    <div class="slds-grid slds-wrap slds-theme_shade">
        <div class="slds-col slds-size_1-of-8 slds-m-around_medium">
            <h1 class="slds-text-heading_medium" align="center">Filters</h1> </br>
            <lightning-checkbox-group name="Checkbox Family"
                                      label="Families"
                                      options={optionsFamilies}
                                      value={familiesFilter}
                                      onchange={handleCheckBoxFilterChange}></lightning-checkbox-group>
            </br>
            <lightning-checkbox-group name="Checkbox Type"
                                      label="Types"
                                      options={optionsTypes}
                                      value={typesFilter}
                                      onchange={handleCheckBoxTypeChange}></lightning-checkbox-group>
        </div>
        <div class="slds-col slds-size_1-of-2 slds-theme_shade">
            <lightning-input type="search" value={inputVal} onchange={handleSearch}></lightning-input>
            <div class="slds-grid slds-wrap" name="products">
            <template if:true={products.data} >
                    <template for:each={products.data} for:item="prod">
                        <lightning-card class="slds-p-around_small slds-col slds-size_1-of-2" key={prod.Id}>
                <!--                <img src={prod.Image__c} width="30px" />-->
                            <p class="slds-p-horizontal--medium slds-text-heading_small" align="center" key={prod.Id}>{prod.Name}</p>
                            </br>
                            <p class="slds-p-horizontal--medium" key={prod.Id}>{prod.Description__c}</p>
                            <p slot="footer">
                                <lightning-button label="Details" class="slds-p-around_xx-small" name={prod.Id} onclick={handleShowDetails}></lightning-button>
                                <lightning-button label="Add" class="slds-p-around_xx-small" name={prod.Id} onclick={handleAddProductToCart}></lightning-button>
                            </p>
                        </lightning-card>
                   </template>
            </template>
            </div>
        </div>
        <div class="slds-col slds-size_1-of-4 slds-m-around_medium ">
            <c-product-cart></c-product-cart>
        </div>
    </div>
    <c-product-details></c-product-details>
</template>
